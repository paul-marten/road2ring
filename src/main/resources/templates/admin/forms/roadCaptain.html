<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layout">
<head>
  <title>R2R-Captain Form</title>
  <link type="text/css" href="../../css/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
  <link type="text/css" href="../../css/bootstrap-tokenfield.min.css" rel="stylesheet"/>
  <style>
.ck-editor__editable {
    min-height: 200px;
}

.box-inline{
      box-shadow: 0 1px 1px rgba(0,0,0,0.5) !important;
      padding: 5px 10px;
}
</style>
</head>
<body>
<div layout:fragment="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h1 class="box-title">Captain Form</h1>
    </div>
    <form role="form" th:action="@{'/captain/save'}" th:object="${response}" method="post" data-parsley-validate>
      <div class="box-body">
        <input id="object_id" type="hidden" name="id" th:if="${response.object.id != 0}" th:value="${response.object.id != null && response.object.id != 0 ? response.object.id : 0}">
        <div class="form-group">
          <label for="facilityName">Captain Name</label>
          <input type="text" class="form-control" name="name" id="facilityName" placeholder="Captain Name" th:value="${response.object.name}" required>
        </div>

        <div class="form-group">
          <label for="image">Picture</label>
          <div class="wrap-file">
            <input type="file" id="image">
          </div>
          <input type="hidden" id="hidden_image" name="pictureUrl"
                 th:value="${response.object.pictureUrl}">
          <!-- <input type="hidden" id="hidden_upload_thumb" name="thumbnail" th:value="${response.object.thumbnail}"> -->
          <div class="wrap_image collapse">
            <div class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped"
                   role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"
                   style="">
              </div>
            </div>
            <div class="msg collapse text-info"><i class="fa fa-check"></i> Upload Succeed</div>
            <div class="pre_img">
              <img src="" alt="">
            </div>
          </div>
          <div th:if="${not #strings.isEmpty(response.object.pictureUrl)}"
               class="wrap-img-image p-top-sm">
            <img th:src="${baseUrl + response.object.pictureUrl}"/>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control mce-general" name="description" th:text="${response.object.description}" id="description" placeholder="Enter Captain Description"></textarea>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<th:block layout:fragment="footer-js">
  <script src="//tinymce.cachefly.net/4.3/tinymce.min.js"></script>
  <script src="../../js/si/tiny_mce.js"></script>
  <script src="../../js/si/jquery.html5uploader.min.js"></script>
  <script src="../../js/si/upload.js"></script>
  <script src="../../js/si/parsley.min.js"></script>
  <script>
    upload_trip("/api/trip/upload_trip", "image","#image", "#hidden_image",640,640, "landscape");
    general_editor()
  </script>
</th:block>

</body>
</html>
